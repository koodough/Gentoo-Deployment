## yaboot.conf generated by yabootconfig 1.0.8
##
## run: "man yaboot.conf" for details. Do not make changes until you have!!
##
## For a dual-boot menu, add one or more of: 
## bsd=/dev/hdaX, macos=/dev/hdaY, macosx=/dev/hdaZ

init-message="Gentoo Linux Network boot"

device=enet:
boot=/dev/nfs
root=/dev/nfs
partition=0
timeout=30

image=zImage
	label=Linux
	append="root=/dev/nfs nfsroot=10.0.1.90:/tftpboot/diskless/10.0.1.91/ rw ip=dhcp init=/linuxrc"
